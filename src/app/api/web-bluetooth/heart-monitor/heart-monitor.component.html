<api-card logo="assets/images/ble.png" theme="theme-ble" [device]="device">

  <header>Heart Monitor</header>

  <section>
    <span [innerHTML]="heartRate | unit:'❤️'" ></span>
  </section>
  <section>
    {{ bodySensor }}
  </section>

  <button md-button (click)="getHeartRate()">Get Heart Rate</button>
  <button md-button (click)="getBodySensorLocation()">Get Body Sensor</button>
  <button md-button *ngIf="device?.name" (click)="getFakeValue()">Test (UI)</button>

</api-card>
